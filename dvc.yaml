  preprocess:
    cmd: python source/preprocess.py
    deps:
    - source/preprocess.py
    - data/raw/
    params:
    - preprocess
    outs:
    - data/processed/
  train:
    cmd: python source/train.py
    deps:
    - source/train.py
    - source/model.py
    - data/processed/
